{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Image Gallery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://kit.fontawesome.com/67bc463eb8.js" crossorigin="anonymous"></script>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet">


    <!-- Sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>

    <link rel="stylesheet" href="{% static 'css/image_gallery.css' %}"> {% block head %}{% endblock %}
</head>

<body>
    <nav class="flex space-around align-center">
        <a href="{% url 'image_gallery:home' %}">
            <h5>Home</h5>
        </a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'image_gallery:image_create' %}">
            <h5>Add Image</h5>
        </a>
        <a href="{% url 'image_gallery:logout' %}">
            <h5>Logout</h5>
        </a>
        {% else %}
        <a href="{% url 'image_gallery:login' %}">
            <h5>Login</h5>
        </a>
        {% endif %}

    </nav>
    {% block content %} {% endblock %} {% block footer %} {% endblock %}

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="{% static 'js/image_gallery.js' %}"></script>
</body>

</html>
